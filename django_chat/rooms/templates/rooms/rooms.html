{% extends 'core/base.html' %}

{% block title %}
rooms
{% endblock %}

{% block content %}
<div class="p-4 lg:p-8 text-center">
    <h1 class="text-3xl lg:text-6xl text-gray-900">rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center ring-1 ring-inset ring-gray-900/2">
                <h2 class="mb-5 text-2xl font-semibold">
                    {{ room.name }}
                </h2>
                <a href="{% url 'rooms:room' room.slug %}" class="mt-10 block w-full rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ingresa</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
