<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages {
            height: 320px;
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-white-900">
    <nav class="flex items-center justify-between px-4 py-6 bg-blue-600">
        <div>
            <a href="/" class="text-xl text-white">chat playground</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <a href="{% url 'core:logout' %}" class="text-white hover:text-gray-200">log out</a>
            <a href="{% url 'rooms:rooms' %}" class="px-5 py-3 rounded-xl text-white bg-green-500 hover:bg-green-700">rooms</a>
            {% else %}
                <a href="{% url 'core:login' %}" class="text-white hover:text-gray-200">log in</a>
                <a href="{% url 'core:signup' %}" class="px-5 py-3 rounded-xl text-white bg-green-500 hover:bg-green-700">sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
